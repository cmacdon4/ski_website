<html lang="en">
  <head>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts: Lora (serif) for body text, Roboto (sans-serif) for headings -->

      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <!-- Responsive viewport meta tag for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title displayed in browser tab -->
    <title>ND Ski Team</title>
    <!-- Favicon for browser tab branding -->
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
  </head>

    <div id="root"></div>
